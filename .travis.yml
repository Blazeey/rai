language: go
go:
- '1.8'
sudo: true
before_install:
- sudo add-apt-repository ppa:masterminds/glide -y
- sudo apt-get update -q
- sudo apt-get install glide -y
install:
- glide install
- go get github.com/mjibson/esc
- go get github.com/ahmetb/govvv
- go get github.com/franciscocpg/gox
- go get github.com/sanbornm/go-selfupdate
script:
- cd ${TRAVIS_BUILD_DIR}/cmd && go generate && cd ${TRAVIS_BUILD_DIR}
- VERSION=$(cat ./VERSION)
- DIST=dist/rai/stable
- CGO_ENABLED=0 gox -verbose -ldflags="$(govvv -flags)" -ldflags="-s -w" -osarch="darwin/amd64 linux/amd64" -ldflags="-X github.com/rai-project/rai/cmd.appsecret=\"${APP_SECRET}\"" -ldflags "-extldflags \"-static\"" -output="${DIST}/${VERSION}/{{.OS}}-{{.Arch}}/{{.Dir}}" .
before_deploy:
- echo "releasing v${VERSION}..."
- ghr -t "$GITHUB_TOKEN" -u abduld -r platform --replace "v${VERSION}" "${DIST}/${VERSION}/darwin-amd64/rai_${VERSION}_darwin_amd64"
- echo "go-selfupdate generating bindiffs"
- mkdir -p ${DIST}/${VERSION}/bins
- cp ${DIST}/${VERSION}/darwin-amd64/rai ${DIST}/${VERSION}/bins/darwin-amd64
- cp ${DIST}/${VERSION}/linux-amd64/rai ${DIST}/${VERSION}/bins/linux-amd64
- go-selfupdate ${DIST}/${VERSION}/bins/ ${VERSION}
deploy:
  provider: s3
  access_key_id: AKIAIAFSJLCCOYB5V3EQ
  secret_access_key:
    secure: 
  bucket: files.rai-project.com
  local-dir: dist/rai/stable
  upload-dir: dist/rai/stable
  acl: public_read
  skip_cleanup: true
  detect_encoding: true
  on:
    repo: rai-project/rai
env:
  global:
  - secure: 
  - secure: 
