project_name: rai
build:
  main: ./main.go
  binary: rai
  goos:
    - linux
    - darwin
    - windows
  goarch:
    - 386
    - amd64
    - arm
    - arm64
    - ppc64le
  ignore:
    - goos: darwin
      goarch: 386
    - goos: darwin
      goarch: arm
    - goos: linux
      goarch: arm
      goarm: 7
  hooks:
    pre: go generate
    # post: ./script.sh
  env:
    - CGO_ENABLED=0
  ldflags: >
    -s -w
    -extldflags \"-static\"
    -x main.GitState=build
    -X main.Version={{.Version}}
    -X main.GitCommit={{.Commit}}
    -X main.GitTag={{.Tag}}
    -X main.BuildDate={{.Date}}
    -X main.AppSecret=${APP_SECRET}
archive:
  format: tar.gz
  name_template: '{{ .Binary }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
  format_overrides:
    - goos: windows
      format: zip
  files:
    - LICENSE.TXT

